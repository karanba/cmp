<div class="container">
  <app-cocpit
              (serverCreated)="onServerAdded($event)"
              (bluePrintCreated)="onBlueprint($event)"></app-cocpit>

  <div class="row">
    <div class="col-xs-12">
      <app-server-element
                          *ngFor="let serverElement of serverElements"
                          [element]="serverElement"></app-server-element>
    </div>
  </div>
</div>
